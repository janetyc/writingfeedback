{% extends "base.html" %}
{% block title %} - Success!{% endblock %}
{% block content %}
<div class="success-area">
  <h1>Thanks for Your Contribution!</h1>
  {% if data.verified_string %}
  <p>Please copy verified code: <span class="verified-code">{{ data.verified_string }}</span>, and paste it to the answer field in Mturk page.</p>
  {% endif %}
  <p><a href="{{ url_for('views.index') }}">Home</a></p>
</div>
{% endblock %}
